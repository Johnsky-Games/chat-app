<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div id="chat-container">
      <div id="user-list">
        <h3>Usuarios Conectados</h3>
        <ul id="users"></ul>
      </div>
      <div id="chat-box">
        <!-- Indicador de conexión, selector de estado y botón de toggle -->
        <div id="status-container">
          <span id="connection-status"></span>
          <span id="status-text">Desconectado</span>
          <select id="status-select">
            <option value="online">Online</option>
            <option value="busy">Busy</option>
            <option value="offline">Offline</option>
          </select>
          <button id="toggle-connection-btn">Conectar</button>
        </div>
        <div id="messages"></div>
        <!-- Formulario modal para ingresar nombre de usuario (visible solo al desconectarse) -->
        <form id="username-form">
          <textarea
            id="username-input"
            placeholder="Ingresa tu nombre"
            autocomplete="off"
          ></textarea>
          <button type="submit">Unirse al Chat</button>
        </form>
        <form id="message-form">
          <textarea
            id="message-input"
            placeholder="Escribe un mensaje..."
            autocomplete="off"
          ></textarea>
          <button type="submit">Enviar</button>
          <span id="error-message">Debes escribir algo</span>
        </form>
      </div>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
