<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chat App</title>
</head>
<body>
  <div id="chat-container">
    <div id="user-list">
      <h3>Usuarios Conectados</h3>
      <ul id="users"></ul>
    </div>

    <div id="chat-box">
      <div id="messages"></div>
      <form action="" id="message-form">
        <textarea id="message-input" placeholder="Escribe un mensaje..." autocomplete="off"></textarea>
        <button type="submit">Enviar</button>
        <!-- Tooltip para mostrar error -->
        <span id="error-message">Debes escribir algo</span>
      </form>
    </div>
  </div>
  <!-- Carga de socket.io y script principal -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
